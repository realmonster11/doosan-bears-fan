<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>두산베어스 응원 사이트</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="images/doosan_logo.png" alt="두산베어스 로고" class="logo"/>
    <h1>DOOSAN BEARS FAN (Unofficial)</h1>
  </header>
  <main>
    <section class="players-section">
      <h2>두산 선수단</h2>
      <div class="player-grid">
        <div class="player-card">
          <img src="images/yang_eui_ji.jpg" alt="양의지" />
          <p>양의지</p>
        </div>
        <div class="player-card">
          <img src="images/jung_su_bin.jpg" alt="정수빈" />
          <p>정수빈</p>
        </div>
        <div class="player-card">
          <img src="images/kim_jae_hwan.jpg" alt="김재환" />
          <p>김재환</p>
        </div>
      </div>
    </section>
    <section>
      <h2>경기 일정</h2>
      <ul id="schedule"></ul>
    </section>
    <section>
      <h2>응원 메시지</h2>
      <button onclick="incrementLikes()">👍 좋아요 <span id="likes">0</span></button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
